<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

// your code goes under here
var guess=  prompt("Guess a number beween 1-100");
	guess=parseInt(guess)

while (guess!=randomInt){

	if (guess<randomInt){
		alert("You guessed too low!")
	}

	if (guess>randomInt){
   		alert("You guessed too high!")
	}
	guess=  prompt("Guess a number beween 1-100")
}
if (guess==randomInt){
   document.write("You guessed correctly!")
}

 </script>
</body>

</html>
